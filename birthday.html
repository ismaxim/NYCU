<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birthday-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Birthday countdowner</title>
</head>
<body>
    <div class="main-container">
        <h1>Welcome at birthday countdowner</h1>
        <div id="birh-container">
            <span>Укажите дату своего дня рождения</span>
            <div>
                <input type="date" id="datePanel">
                <button id="set">set</button>
            </div>
        </div>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>
    </div>

    <script src="birthday-countdown.js"></script>
</body>
</html>
